<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">

    <title>crud</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" integrity="sha512-iecdLmaskl7CVkqkXNQ/ZH/XLlvWZOJyj7Yy7tcenmpD1ypASozpmT/E0iPtmFIB46ZmdtAc9eNBvH0H/ZpiBw==" crossorigin="anonymous" referrerpolicy="no-referrer" />

<body>
    <!-- Header -->
        <header id="header">
            <nav>
                <div class="container">
                    <div class="text-center">
                        <a href="../index.html" class="nav-brand text-dark">ADMIN</a>
                    </div>
                </div>
            </nav>
        </header>
    <!--/ Header -->
    <!-- Main Site -->
        <main id="main">
            <div class="container">
                <div class="box-nav d-flex-justify-between">
                  <div class="filter">
                    <a href="../index.html"><i class="fas fa-angle-double-left"></i>Todas as turmas</a>
                  </div>
                </div>
                <div class="form-title text-center">
                    <h2 class="text-dark">Nova Turma</h2>
                    <span class="text-light">Use esse form para criar uma nova turma</span>

                <!-- form handling-->
                <form method="POST" id="update_turma">
                    <div class="nova_turma">
                        <div class="form-group">

                            <input type="hidden" name="id" value="">
                            <input type="text" name="name" placeholder="Sala">
                        </div>
                        <div class="form-group">

                        </div>
                    </div>
                </form>
            </div>
